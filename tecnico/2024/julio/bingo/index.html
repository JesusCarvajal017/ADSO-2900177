<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO</title>
    <link rel="icon" href="img/icons/bingo.png">

    <!-- estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/componentes.css">

    <!-- estilos librerias -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
</head>
<body>
    <div class="container" id="content">
        <section class="interfaz-start " >
            <div class="col-12 title-bingo d-flex align-items-center">
                <div class="col-12 text-center">
                    <h1 class="titulo-bingo">BINGO</h1>
                </div>
            </div>
            <div class="col-12 row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center">
                    <div class="button-borders m-2">
                        <button class="primary-button" id="bingoRandom">GENERAR BINGO RANDOM</button>
                    </div>
                    <div class="button-borders m-2">
                        <button class="primary-button" id="generarTable"> GENERAR BINGO (TABLA MULTIPLICAR)</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="form-generate m-2" style="display: none;">
            <div class="wrapper">
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">
                            <img src="img/icons/formula.png" alt="">
                        </div>
                        <form class="flip-card__form needs-validation" novalidate> 
                            <input type="number" placeholder="Tabla multiplicars" id="numberTabla" class="flip-card__input" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <button class="flip-card__btn" type="submit">Generar Bingo</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <section class="bingo" style="display: none;" >
            <div class="col-12 row">
                <div class="col-8">
                    <div class="titile-b">
                        <div class="letras-bingo">B</div>
                        <div class="letras-bingo">I</div>
                        <div class="letras-bingo">N</div>
                        <div class="letras-bingo">G</div>
                        <div class="letras-bingo">O</div>
                    </div>
                    <div class="tablero-bingo">
                        
                    </div>
                </div>
                <div class="col-4">
                    <!-- botones de xs -->
                    <div class="botones-x">
                        <div class="button-borders m-2">
                            <button class="primary-button  btn-captorX">X Grande</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button  btn-captorX">X peque単a 1</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button  btn-captorX">X peque単a 2</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button  btn-captorX">X peque単a 3</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button  btn-captorX">X peque単as</button>
                        </div>
                    </div>
                    <!-- botones de letras -->
                    <div class="botones-letras">
                        <div class="button-borders m-2">
                            <button class="primary-button btn-letras">B</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button btn-letras">I</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button btn-letras">N</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button btn-letras">G</button>
                        </div>
                        <div class="button-borders m-2">
                            <button class="primary-button btn-letras">O</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/mani.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/validationB.js"></script>

</body>
</html>

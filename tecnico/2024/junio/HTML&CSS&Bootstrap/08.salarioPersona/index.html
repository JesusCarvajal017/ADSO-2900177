<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/componentes.css">

    <!-- estilos librerias -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row forma justify-content-center">
            <div class="formulario col-6">
                <form class="row g-3 needs-validation  justify-content-center" novalidate onsubmit="return mandar()">
                    <h5>Salario Persona</h5>
                    <div class="col-md-10">
                        <input type="number" class="form-control" id="txtDiasT" placeholder="Dias Trabajados" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-10">
                        <input type="number" class="form-control" id="txtValorD" placeholder="Valor dia" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-dark" type="sutmit">
                            Calcular <i class="fa-solid fa-calculator"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div id="operacion"></div>
            </div>
        </div>
    </div>
    <script src="../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/validationB.js"></script>
    <script src="js/salario.js"></script>
</body>

</html>

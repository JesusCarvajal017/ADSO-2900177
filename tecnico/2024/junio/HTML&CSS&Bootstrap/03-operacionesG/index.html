<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>

    <!-- estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/componentes.css">

    <!-- estilos librerias -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    
</head>
<body>
    
    <div class="container">
      <div class="col-12 row">
        <div class="col-2"></div>
        <div class="col-4 contenido">
            <div class="formulario-global">
                <form onsubmit="return false;" id="calcular">
                    <div class="mb-3">
                        <select name="optionesOperaciones" id="optionesOperaciones" class="form-select">
                          <option value="0" selected>Operaciones</option>
                          <option value="1">Suma</option>
                          <option value="2">Resta</option>
                          <option value="3">Multiplicaci√≥n</option>
                          <option value="4">Division</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <input type="number" class="form-control" id="numberUno" placeholder="Numero Uno" step="any">
                    </div>
                    <div class="mb-12 d-flex justify-content-center" id="operacionSimbol"></div>
                    <div class="mb-3">
                      <input type="number" class="form-control" id="numberDos" placeholder="Numero Dos" step="any">
                    </div>
                    <div class="mb-12 d-flex justify-content-center">
                      <button class="btn-calculator" id="btnCalcular" >Calcular</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 contenido">
          <div class="section-respuesta">
              <p class="number-respuesta"></p>
          </div>
        </div>
      </div>
    </div>
    
    

    <!-- script personalizados -->
    <script src="js/main.js"></script>

    <!-- script boostrap -->
    <script src="../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/validationB.js"></script>
</body>
</html>
